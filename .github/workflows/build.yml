name: Build

on:
  workflow_dispatch: # 手动触发开关
  push:
  pull_request:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          path: cannectivity
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: cannectivity
          toolchains: arm-zephyr-eabi
          ccache-cache-key: ${{ matrix.os }}

      - name: Build firmware
        working-directory: cannectivity
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            EXTRA_TWISTER_FLAGS="--short-build-path -O/tmp/twister-out"
          fi
          west twister -T app -v --inline-logs --integration $EXTRA_TWISTER_FLAGS

      - name: Run firmware tests
        working-directory: cannectivity
        if: startsWith(runner.os, 'Linux')
        shell: bash
        run: |
          # Limit to one concurrent instance as the USBIP port is reused between instances
          west twister -T app -v --inline-logs --platform native_sim/native/64 -j1

      - name: Run tests
        working-directory: cannectivity
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            EXTRA_TWISTER_FLAGS="--short-build-path -O/tmp/twister-out"
          fi
          west twister -T tests -v --inline-logs --integration $EXTRA_TWISTER_FLAGS

      - name: Print ccache stats
        if: runner.os != 'Windows'
        run: |
          ccache -s -vv

      # --- 调试步骤：列出所有生成的文件 (仅 Linux) ---
      - name: Debug - List Generated Files
        if: runner.os == 'Linux'
        run: |
          echo "=== 正在搜索 bin 文件 ==="
          find cannectivity/twister-out -name "*.bin"
          echo "=== 正在搜索 hex 文件 ==="
          find cannectivity/twister-out -name "*.hex"
          echo "=== 检查目录结构 ==="
          ls -R cannectivity/twister-out || echo "twister-out 目录不存在"

      # --- 上传步骤：上传 twister-out 下所有 bin 和 hex (仅 Linux) ---
      - name: Upload All Firmware
        uses: actions/upload-artifact@v4
        if: always() && runner.os == 'Linux'
        with:
          name: all_firmware
          path: |
            cannectivity/twister-out/**/*.bin
            cannectivity/twister-out/**/*.hex
